backend:
  name: git-gateway
  # repo: zootedme/zootedme.github.io
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "beforetoc", widget: "string" }
      - { label: "Featured", name: "image", widget: "image" }
      - { label: "Publish", name: "date", widget: "datetime" }
      - { categories: "Category", name: "categories", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          displayFields: [display_name],
          searchFields: [display_name],
          valueField: "name",
        }
      - { label: "Body", name: "body", widget: "markdown" }
